<p>testing works!</p>
<table class="table table-striped table-dark">
	<thead>
		<tr>
			<th scope="col">Relation ID</th>
			<th scope="col">Node 1</th>
			<th scope="col">Node 2</th>
			<th scope="col">Weight</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let row of resJson | paginate: {itemsPerPage:5, currentPage: p, totalItems: 20, id: 'server'}">
			<td>{{row.rid}}</td>
			<td>{{row.node1}}</td>
			<td>{{row.node2}}</td>
			<td>{{row.w}}</td>
		</tr>
	</tbody>
</table>
<div>
	<div class="spinner-grow text-primary" [ngClass]="{ 'hidden': !loading }">
		
	</div>
	<pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
