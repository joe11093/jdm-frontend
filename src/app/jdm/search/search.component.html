<div class="jumbotron">
	<h3>Rechercher un terme</h3><br/>

	<form (ngSubmit)="onSubmit()" #RegisterForm="ngForm">

		<div class="form-group">

			<input class="form-control" id="term" placeholder="terme Ã  rechercher..." name="term" [(ngModel)] = "term">
		</div>
		<div class="form-group">
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="sortOptions" [(ngModel)]="sortOptions" id="weight" value="weight" checked="true">
			<label class="form-check-label" for="weight">poids</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="sortOptions" [(ngModel)]="sortOptions"  id="alpha" value="alpha" >
			<label class="form-check-label" for="alphabetic">alphabetique</label>
		</div>
	</div>   
		<div>
			<button type="submit" class="btn btn-primary">Recherche</button>
		</div>	
	</form>
</div>
