<p>
	Page for {{term}}
</p>
<div class="accordion" id="relationAccordion">
	<div *ngFor="let rt of resJson['rts']; let i = index;">
		<div class="card row-pointer">
			<div class="card-header"  data-toggle="collapse" attr.data-target="#rt{{rt['rtid']}}" aria-expanded="true" attr.aria-controls="rt{{rt['rtid']}}">
				<h2 class="mb-0">
					<span>^</span>
					<button class="btn btn-link" type="button">  
						{{rt.trgpname}}
					</button>
				</h2>
				<p class="font-weight-bold">{{rt.rthelp}}</p>
			</div>

			<div id="rt{{rt['rtid']}}" class="collapse" aria-labelledby="headingOne" data-parent="#relationAccordion">
				<div class="card-body">
					
					<!-- <p>{{resJson.rt_0 | json}}</p> -->
					<div class="table-responsive">
					<table class="table table-striped table-dark">
						<thead>
						    <tr>
						      <th scope="col">Relation ID</th>
						      <th scope="col">Node 1</th>
						      <th scope="col">Node 2</th>
						      <th scope="col">Weight</th>
						    </tr>
						</thead>
						<tbody>

							<tr scope="row" *ngFor="let relation of rels[rt['rtid']]['relations'] |paginate: {itemsPerPage:5, currentPage: p[i],  totalItems: rels[rt['rtid']]['count'],id: rt['rtid']}">
								<td>{{relation.rid}}</td>
								<td>{{relation.node1}}</td>
								<!-- <td><a attr.href="/term;term={{relation.node2}}">{{relation.node2}}</a></td> -->
								<td><a [routerLink]="" (click)="searchJDM(relation.node2)">{{relation.node2}}</a> </td>
								<td>{{relation.w}}</td>
							</tr>
						</tbody>
					</table>
					<div>
						<div class="spinner-grow text-primary" [ngClass]="{ 'hidden': !loading }">
		
						</div>
						<!-- <pagination-controls (pageChange)="p[i] = $event" [id]="rt['rtid']"></pagination-controls> -->
						<pagination-controls (pageChange)="getPage($event, i, rt['rtid'])" [id]="rt['rtid']"></pagination-controls>
					</div>
					

				</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
    	&nbsp;
	</div>
</div>
